<html>
<head>
    <title>JWT's example 01</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
    <div class="content">

        <form method="POST" id="login">
            <p>Enter your credentials:</p>
            <input type="text" name="username" placeholder="username" value="" />
            <input type="password" name="password" placeholder="password" value="" />
            <input type="submit" />
        </form>

        <div id="bio" style="display: none;">
            <div class="item">Hello <span class="bio-name"></span>!</div>
            <div class="item"><pre class="jwt"></pre></div>
            <button id="call-api">Call the API</button>
            <div class="item result" style="display: none">
                Email sent to: <span id="to"></span>
            </div>
        </div>

    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/jwt-decode.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
